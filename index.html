<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Documentos - JSON + Base64</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f4f4f4; }
    .container {
      background: white; padding: 2rem; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto;
    }
    label, select, input, button {
      display: block; width: 100%; margin-bottom: 1rem;
    }
    button {
      background-color: #007BFF; color: white; border: none; padding: 0.75rem;
      cursor: pointer; font-size: 1rem;
    }
    button:disabled {
      background-color: #aaa; cursor: not-allowed;
    }
    #status {
      font-weight: bold; color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generador de Documentos</h2>

    <label for="service">Seleccionar Servicio:</label>
    <select id="service" required>
      <option value="">-- Elegir una opción --</option>
      <option value="S1">Creación de Justificantes de Ausencia</option>
      <option value="S2">Creación de Certificado</option>
      <option value="S3">Creación de Diplomas</option>
    </select>

    <label for="file">Subir archivo Excel (.xlsx):</label>
    <input type="file" id="file" accept=".xlsx" required />

    <button id="submit" disabled>Enviar y Generar</button>

    <p id="status"></p>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const serviceSelect = document.getElementById('service');
    const submitButton = document.getElementById('submit');
    const statusText = document.getElementById('status');

    // Habilita el botón cuando servicio y archivo están seleccionados
    function validateForm() {
      submitButton.disabled = !(fileInput.files.length && serviceSelect.value);
      statusText.textContent = '';
    }
    fileInput.addEventListener('change', validateForm);
    serviceSelect.addEventListener('change', validateForm);

    // Convierte base64 string a Blob
    function base64ToBlob(base64, mime) {
      const bytes = atob(base64);
      const array = [];
      for(let i = 0; i < bytes.length; i++) {
        array.push(bytes.charCodeAt(i));
      }
      return new Blob([new Uint8Array(array)], {type: mime});
    }

    // Descargar blob como archivo
    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    submitButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      const service = serviceSelect.value;

      // Validar extensión .xlsx
      if (!file.name.toLowerCase().endsWith('.xlsx')) {
        alert('Solo se permiten archivos Excel .xlsx');
        return;
      }

      submitButton.disabled = true;
      statusText.style.color = 'black';
      statusText.textContent = 'Leyendo archivo y preparando...';

      // Leer archivo Excel en base64
      const base64Excel = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          // Quitar prefijo data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,
          const base64Data = reader.result.split(',')[1];
          resolve(base64Data);
        };
        reader.onerror = () => {
          reject('Error leyendo archivo');
        };
        reader.readAsDataURL(file);
      });

      statusText.textContent = 'Enviando archivo al servidor...';

      const payload = {
        service,
        filename: file.name,
        excel_base64: base64Excel
      };

      try {
        const response = await fetch('https://a3zjjj2zvh.execute-api.eu-north-1.amazonaws.com/procesar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!response.ok) throw new Error('Error en la respuesta del servidor');

        const json = await response.json();

        if (!json.txt_base64 || !json.txt_filename) {
          throw new Error('Respuesta inválida del servidor');
        }

        const txtBlob = base64ToBlob(json.txt_base64, 'text/plain');
        downloadBlob(txtBlob, json.txt_filename);

        statusText.style.color = 'green';
        statusText.textContent = 'Archivo generado y descargado correctamente.';
      } catch (err) {
        statusText.style.color = 'red';
        statusText.textContent = 'Error: ' + err.message;
      } finally {
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
