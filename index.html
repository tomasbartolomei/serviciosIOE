<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subir archivo y seleccionar servicio</title>
</head>
<body>
  <h1>Subir archivo</h1>

  <form id="uploadForm">
    <label for="service">Selecciona un servicio:</label>
    <select name="service" id="service" required>
      <option value="">--Seleccionar--</option>
      <option value="S1">Creación de Justificantes</option>
      <option value="S2">Creación de Certificados</option>
      <option value="S3">Creación de Diplomas</option>
    </select>

    <br/><br/>
    <label for="file">Selecciona un archivo Excel:</label>
    <input type="file" id="file" name="file" accept=".xlsx,.xls" required />
    
    <br/><br/>
    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Enviando...';

      const fileInput = document.getElementById('file');
      const serviceSelect = document.getElementById('service');

      if (!fileInput.files.length || !serviceSelect.value) {
        status.textContent = 'Faltan datos';
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('service', serviceSelect.value);

      try {
        const response = await fetch('https://<TU_API_ID>.execute-api.<REGION>.amazonaws.com/<STAGE>/servicios', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          status.textContent = 'Hubo un error al procesar el archivo.';
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'respuesta.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        status.textContent = 'Archivo procesado y descargado correctamente.';

      } catch (error) {
        console.error(error);
        status.textContent = 'Error de red o servidor.';
      }
    });
  </script>
</body>
</html>
