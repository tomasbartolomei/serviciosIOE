<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Documentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generador de Documentos</h2>
    
    <label for="service">Seleccionar Servicio:</label>
    <select id="service" required>
      <option value="">-- Elegir una opción --</option>
      <option value="S1">Creación de Justificantes de Ausencia</option>
      <option value="S2">Creación de Certificado</option>
      <option value="S3">Creación de Diplomas</option>
    </select>

    <label for="file">Subir archivo Excel (.xlsx o .xls):</label>
    <input type="file" id="file" accept=".xlsx,.xls" required />

    <button id="submit" disabled>Enviar y Generar</button>

    <p id="status"></p>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const serviceSelect = document.getElementById('service');
    const submitButton = document.getElementById('submit');
    const statusText = document.getElementById('status');

    function validateForm() {
      submitButton.disabled = !(fileInput.files.length && serviceSelect.value);
    }

    fileInput.addEventListener('change', validateForm);
    serviceSelect.addEventListener('change', validateForm);

    submitButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      const service = serviceSelect.value;

      if (!file || !service) {
        alert("Por favor selecciona un servicio y un archivo.");
        return;
      }

      const allowedExtensions = ['.xlsx', '.xls'];
      const fileName = file.name.toLowerCase();
      if (!allowedExtensions.some(ext => fileName.endsWith(ext))) {
        alert("Archivo inválido. Solo se permiten archivos Excel (.xlsx o .xls).");
        return;
      }

      submitButton.disabled = true;
      statusText.textContent = "Procesando...";

      try {
        const arrayBuffer = await file.arrayBuffer();
        const base64Excel = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

        const response = await fetch('https://ey4hxor736.execute-api.eu-north-1.amazonaws.com/servicios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            service,
            filename: file.name,
            file: base64Excel
          })
        });

        if (!response.ok) throw new Error("Error en la solicitud");

        const blob = await response.blob();
        const downloadUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;

        const contentDisposition = response.headers.get("Content-Disposition");
        let filename = "resultado.zip";
        if (contentDisposition) {
          const match = contentDisposition.match(/filename="?([^"]+)"?/);
          if (match && match[1]) filename = match[1];
        }

        a.download = filename;
        a.click();
        URL.revokeObjectURL(downloadUrl);
        statusText.textContent = "Archivo generado correctamente.";
      } catch (err) {
        console.error(err);
        statusText.textContent = "Hubo un error al procesar el archivo.";
      } finally {
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
