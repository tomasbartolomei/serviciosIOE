<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Procesador de Archivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Procesador de Archivos</h2>
    
    <label for="service">Seleccionar Servicio:</label>
    <select id="service" required>
      <option value="">-- Elegir una opción --</option>
      <option value="conexiones">Conexiones</option>
      <option value="certificados">Certificados</option>
      <option value="justificantes">Justificantes</option>
    </select>

    <label for="file">Subir archivo Excel (.xlsx):</label>
    <input type="file" id="file" accept=".xlsx,.xls" required />

    <button id="submit" disabled>Enviar y Descargar</button>

    <p id="status"></p>
  </div>

  <script>
    // Variables para cambiar fácilmente
    const API_ENDPOINT_BASE = 'https://d4lpkicu65.execute-api.eu-north-1.amazonaws.com/input-lambda-1-prueba';
    
    const fileInput = document.getElementById('file');
    const serviceSelect = document.getElementById('service');
    const submitButton = document.getElementById('submit');
    const statusText = document.getElementById('status');

    function validateForm() {
      submitButton.disabled = !(fileInput.files.length && serviceSelect.value);
    }

    fileInput.addEventListener('change', validateForm);
    serviceSelect.addEventListener('change', validateForm);

    submitButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      const servicio = serviceSelect.value;

      if (!file || !servicio) {
        alert("Seleccioná un archivo y un servicio.");
        return;
      }

      submitButton.disabled = true;
      statusText.textContent = "Procesando...";

      const reader = new FileReader();
      reader.onload = async function () {
        try {
          // reader.result es algo como "data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,AAAA..."
          // Separamos para obtener solo la base64
          const base64Excel = reader.result.split(',')[1];

          // Armar URL con query string servicio
          const url = `${API_ENDPOINT_BASE}?servicio=${encodeURIComponent(servicio)}`;

          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/octet-stream',  // archivo binario en base64
              'file-name': file.name
            },
            body: base64Excel,
          });

          if (!response.ok) throw new Error("Error al generar el archivo");

          // Obtener blob del archivo respuesta
          const blob = await response.blob();
          const downloadUrl = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = downloadUrl;

          // Intentar obtener nombre desde headers (si tu Lambda lo envía)
          const contentDisposition = response.headers.get("Content-Disposition");
          let filename = "resultado";
          if (contentDisposition) {
            const match = contentDisposition.match(/filename="?([^"]+)"?/);
            if (match && match[1]) filename = match[1];
          } else {
            // Si no hay header, agregar extensión según el tipo mime
            const mimeType = blob.type;
            if (mimeType === 'application/pdf') filename += ".pdf";
            else if (mimeType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') filename += ".docx";
            else if (mimeType === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet') filename += ".xlsx";
            else filename += ".bin";
          }

          a.download = filename;
          a.click();
          URL.revokeObjectURL(downloadUrl);
          statusText.textContent = "Archivo descargado correctamente.";
        } catch (err) {
          console.error(err);
          statusText.textContent = "Error al procesar el archivo.";
        } finally {
          submitButton.disabled = false;
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
