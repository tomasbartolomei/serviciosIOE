<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Procesador de Archivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Procesador de Archivos</h2>
    
    <label for="service">Seleccionar Servicio:</label>
    <select id="service" required>
      <option value="">-- Elegir una opción --</option>
      <option value="conexiones">Conexiones</option>
      <option value="certificados">Certificados</option>
      <option value="justificantes">Justificantes</option>
    </select>

    <label for="file">Subir archivo Excel (.xlsx):</label>
    <input type="file" id="file" accept=".xlsx,.xls" required />

    <button id="submit" disabled>Enviar y Descargar</button>

    <p id="status"></p>
  </div>

  <script>
    const API_INPUT = 'https://aora17571l.execute-api.eu-north-1.amazonaws.com/input';
    const API_OUTPUT = 'https://aora17571l.execute-api.eu-north-1.amazonaws.com/output';

    const fileInput = document.getElementById('file');
    const serviceSelect = document.getElementById('service');
    const submitButton = document.getElementById('submit');
    const statusText = document.getElementById('status');

    function validateForm() {
      submitButton.disabled = !(fileInput.files.length && serviceSelect.value);
    }

    fileInput.addEventListener('change', validateForm);
    serviceSelect.addEventListener('change', validateForm);

    submitButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      const servicio = serviceSelect.value;

      if (!file || !servicio) {
        alert("Seleccioná un archivo y un servicio.");
        return;
      }

      submitButton.disabled = true;
      statusText.textContent = "Subiendo archivo...";

      const reader = new FileReader();

      reader.onload = async function () {
        try {
          const base64Excel = reader.result.split(',')[1];

          const urlInput = `${API_INPUT}?servicio=${encodeURIComponent(servicio)}`;

          const response = await fetch(urlInput, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/octet-stream',
              'file-name': file.name
            },
            body: base64Excel,
          });

          if (!response.ok) throw new Error("Error al subir el archivo");

          statusText.textContent = "Archivo subido. Descargando resultado...";

          // Hacemos GET al endpoint de salida
          const outputResponse = await fetch(API_OUTPUT);

          if (!outputResponse.ok) throw new Error("Error al descargar el archivo procesado");

          const blob = await outputResponse.blob();
          const downloadUrl = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = downloadUrl;

          const contentDisposition = outputResponse.headers.get("Content-Disposition");
          let filename = "resultado.zip";
          if (contentDisposition) {
            const match = contentDisposition.match(/filename="?([^"]+)"?/);
            if (match && match[1]) filename = match[1];
          }

          a.download = filename;
          a.click();
          URL.revokeObjectURL(downloadUrl);
          statusText.textContent = "Archivo descargado correctamente.";
        } catch (err) {
          console.error(err);
          statusText.textContent = "Error en el proceso: " + err.message;
        } finally {
          submitButton.disabled = false;
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
