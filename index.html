<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Procesar Archivo</title>
</head>
<body>
  <h1>Procesador de Archivos</h1>

  <form id="uploadForm">
    <label for="service">Servicio:</label>
    <select id="service" name="service" required>
      <option value="">Seleccionar servicio</option>
      <option value="S1">Creaci贸n de Justificantes</option>
      <option value="S2">Creaci贸n de Certificados</option>
      <option value="S3">Creaci贸n de Diplomas</option>
    </select>

    <br/><br/>

    <input type="file" id="file" name="file" accept=".xls,.xlsx" required />
    <br/><br/>

    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Enviando...';

      const fileInput = document.getElementById('file');
      const service = document.getElementById('service').value;

      if (!fileInput.files.length || !service) {
        status.textContent = 'Faltan datos.';
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('service', service);

      try {
        const response = await fetch('https://<TU_API_ID>.execute-api.<REGION>.amazonaws.com/<STAGE>/servicios', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          status.textContent = 'Hubo un error al procesar el archivo.';
          return;
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'respuesta.zip';
        a.click();
        URL.revokeObjectURL(url);
        status.textContent = 'Archivo descargado correctamente.';

      } catch (error) {
        console.error(error);
        status.textContent = 'Error en la conexi贸n.';
      }
    });
  </script>
</body>
</html>
